<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 5px solid #333;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="output">Scan a QR Code...</p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const output = document.getElementById("output");
        let lastScanned = "";

        // Start the webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                output.innerText = "Camera access denied!";
            }
        }

        // Scan QR codes from the video feed
        function scanQR() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get image data and scan for QR code
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    if (code.data !== lastScanned) {
                        lastScanned = code.data;
                        output.innerText = `QR Code: ${code.data}`;
                        console.log("QR Code detected:", code.data);

                        // Open URL if detected text is a link
                        if (code.data.startsWith("http")) {
                            window.open(code.data, "_blank");
                        }
                    }
                }
            }
            requestAnimationFrame(scanQR);
        }

        // Initialize scanner
        startCamera().then(scanQR);
    </script>
</body>
</html>
